name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: 'Create env file'
        run: |
          touch .env
          echo REACT_APP_MONGOURI=${{ secrets.REACT_APP_MONGOURI }} >> .env
          cat .env
      - run: npm install
      - run: npm run build --if-present
      - run: npm test